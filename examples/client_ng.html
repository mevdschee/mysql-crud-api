<html>
<head>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script src="../lib/php_crud_api_transform.js"></script>
<script>
var apiUrl = document.location.href.split('?')[0].split('/').slice(0,-2).join('/') + '/api.php';
var app = angular.module('myApplication', []);
app.controller('postController', function($scope, $http) {
    $http.post(apiUrl + "/posts",{user_id:1,category_id:1,content:"from angular"});
    $http.get(apiUrl + "/posts")
    .success(function(response) { $scope.posts = php_crud_api_transform(response).posts; });
});
</script>
</head>
<body>
<div ng-app="myApplication" ng-controller="postController">
  <ul>
    <li ng-repeat="x in posts">
      {{ x.id + ', ' + x.content }}
    </li>
  </ul>
</div>
</body>
</html>
